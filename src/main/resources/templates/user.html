<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User dashboard</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 p-2 bg-dark text-white ">
            <a class="font-weight-bold text-white" th:text="${user.getUsername()}"> </a>
            <a> with roles:</a>
            <a th:text="${user.getRole()}"></a>
            <a href="/logout" class="float-right text-secondary"> Logout </a>
        </div>

        <div class="col-sm-2" style="padding-left: 0px; padding-right: 0px">
            <br/>
            <ul class="nav nav-tabs flex-column">
                <li class="nav-pills ">
                    <a class="nav-link active" data-toggle="tab" href="#user">User</a>
                </li>
            </ul>
        </div>

        <div class="col-sm-10 height: 1200 px" style="height: 1000px; background: #F7F7F7">
            <div class="tab-content">
                <div class="tab-pane fade show active" id="user">
                    <div class="row">
                        <div class="col-sm-12 p-3">
                            <h1>User information-page</h1>
                        </div>
                        <div class="col">
                            <table class="table table-striped bg-white">
                                <tbody class="border">
                                <tr>
                                    <th>About user</th>
                                </tr>
                                <tr>
                                    <td>
                                        <table class="table">
                                            <thead>
                                            <tr class="bg-white">
                                                <th scope="col">Id</th>
                                                <th scope="col">Login</th>
                                                <th scope="col">Mail</th>
                                                <th scope="col">Creation date</th>
                                                <th scope="col">Last modify date</th>
                                                <th scope="col">Role</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <td th:text="${user.getId()}"></td>
                                            <td th:text="${user.getUsername()}"></td>
                                            <td th:text="${user.getMail()}"></td>
                                            <td th:text="${user.getCreationDate()}"></td>
                                            <td th:text="${user.getLastModify()}"></td>
                                            <td th:text="${user.getRole()}"></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
